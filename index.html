<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing options</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fcff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        .options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #e1e8ef;
            border-radius: 12px;
            padding: 30px 40px;
            text-align: center;
            width: 220px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .card a {
            text-decoration: none;
            color: #1b4d70;
            font-size: 18px;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .card {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<h1>Алик тут несколько вариантов лендинга для вас</h1>

<div class="options">
    <div class="card">
        <a href="one.html">Вариант 1</a>
    </div>
    <div class="card">
        <a href="two.html">Вариант 2</a>
    </div>
</div>

</body>
</html>
