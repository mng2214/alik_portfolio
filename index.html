<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Выбор Лендинга</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fcff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 30px;
            text-align: center;
        }

        .options {
            display: flex;
            flex-direction: row;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 500px;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #e1e8ef;
            border-radius: 12px;
            padding: 25px;
            width: 100%;
            text-align: center;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .card h2 {
            font-size: 20px;
            margin: 0;
            color: #1b4d70;
        }

        @media (min-width: 500px) {
            .card {
                width: 220px;
            }
        }
    </style>
</head>
<body>

<h1>Выберите вариант лендинга</h1>

<div class="options">
    <div class="card" onclick="window.location.href='one.html'">
        <h2>Вариант 1</h2>
    </div>
    <div class="card" onclick="window.location.href='two.html'">
        <h2>Вариант 2</h2>
    </div>
</div>

</body>
</html>
